<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../css/FindMeFriend.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="manifest" href="./manifest.json">
    <script src="./js/serviceworkerregistration.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Find Me, Friend</title>
</head>

<body>
    <h1>
        <img id="logoimg" src="../../images/logo.png">
    </h1>

    <div class="conteiner">
        <div class="row div_button">
            <div class="col-xs-6 col-sm-12">
                <input type="button" value="Home" id="btn_home" class='principal_btn btn btn-primary btn-block'></div>
            <div class="col-xs-6 col-sm-12">
                <input type="button" value="Profilo" id="btn_profile" class='principal_btn btn btn-success btn-block'
                    title="Nel tuo profilo puoi:
                - vedere le tue informazioni;
                - modificare il nickname o la tua provincia, facendo un doppio click sul campo che vuoi modificare;
                - aggiungere nuovi interessi;
                - eliminare interessi;
                - modificare ogni campo degli interessi, attraverso un doppio click.
                - modificare la tua password">
            </div>
            <div id='content'></div>
        </div>
    </div>
    <script src="../js/FindMeFriend.js"></script>
</body>

</html>
